<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<h1>研修お問い合わせ</h1>
	
	<div th:if="${errors} != null">
		<ul>
			<li th:each="error : ${errors}">[[${error}]]</li>
		</ul>
	</div>
	
	<form action="/sp20/contact" method="post">
		<table border="1">
			<tr>
				<th>種別</th>
				<td>
					<input type="radio" name="genre" value="資料請求" checked>資料請求<br>
					<input type="radio" name="genre" value="見積り依頼">見積り依頼<br>
				</td>
			</tr>
			<tr>
				<th>言語[必須]</th>
				<td>
					<input type="checkbox" name="lang" value="Java研修">Java研修<br>
					<input type="checkbox" name="lang" value="PHP研修">PHP研修<br>
					<input type="checkbox" name="lang" value="Python研修">Python研修<br>
				</td>
			</tr>
			<tr>
				<th>詳細内容</th>
				<td><textarea name="detail" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<th>実施予定日</th>
				<td><input type="date" name="dueDate"></td>
			</tr>
			<tr>
				<th>お名前[必須]</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>メールアドレス[必須]</th>
				<td><input type="text" name="email"></td>
			</tr>
		</table>
		
		<br>
		
		<input type="submit" value="送信">
	</form>
</body>
</html>
